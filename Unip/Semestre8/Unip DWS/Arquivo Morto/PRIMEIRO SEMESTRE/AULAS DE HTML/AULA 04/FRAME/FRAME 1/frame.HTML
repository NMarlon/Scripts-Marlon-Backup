<HTML>
<HEAD>
<TITLE> Exemplo de frame</TITLE>
</HEAD>
<FRAMESET cols=20%,80% framespacing = "3"  frameborder = "1"  >     <! Este comando inicia o frame e divide a tela do navegador em 2 partes, uma com 20% da tela e outra com 80%>
<FRAME SRC=frame1.html>         <! Este comando chama as páginas HTML que devem ocupar as colunas divididas pelo frame>
<FRAME SRC=frame2.html>
</FRAMESET>
</HTML>
