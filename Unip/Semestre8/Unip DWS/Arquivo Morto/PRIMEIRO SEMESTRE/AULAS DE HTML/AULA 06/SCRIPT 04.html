<html>
   <head>
      <title>AULA 06 - DATA E HORA</title>
      <script language="JavaScript">
      function CriaArray (n)
      { 
         this.length = n 
         for (var i = 1 ; i <= n ; i++) 
         { this[i] = "" } 
      } 

      function Data()
      {
         Hoje = Date()
	 document.write(Hoje) 
      }
      function Dias()
      {
         Hoje = new Date()
         DiaHoje = Hoje.getDate() 
         document.write("Hoje é dia : " + DiaHoje) 
      }
      function Mes()
      {
         NomeDia = new CriaArray(7) 
         NomeDia[0] = "Domingo" 
         NomeDia[1] = "Segunda-feira"  
         NomeDia [2] = "Terça-feira" 
         NomeDia[3] = "Quarta-feira" 
         NomeDia[4] = "Quinta-feira" 
         NomeDia[5] = "Sexta-feira" 
         NomeDia[6] = "Sábado" 

         Hoje = new Date()
         DiaHoje = Hoje.getDay() 
         document.write("Hoje é : " + NomeDia[DiaHoje] ) 
       }
      function Meses()
      {
         NomeMes = new CriaArray(12)
         NomeMes[0] = "Janeiro"
         NomeMes[1] = "Fevereiro"
         NomeMes[2] = "Mar&ccedil;o"
         NomeMes[3] = "Abril"
         NomeMes[4] = "Maio"
         NomeMes[5] = "Junho"
         NomeMes[6] = "Julho"
         NomeMes[7] = "Agosto"
         NomeMes[8] = "Setembro"
         NomeMes[9] = "Outubro"
         NomeMes[10] = "Novembro"
         NomeMes[11] = "Dezembro"

         Hoje = new Date()
         DiaHoje = Hoje.getMonth() 
         Ano = Hoje.getYear()
         document.write("Hoje é mês : " + NomeMes[DiaHoje] + "  de  " + Ano)
      }
      function Horas()
      {
         Hoje = new Date()
         Hora = Hoje.getHours() 
         Minuto = Hoje.getMinutes()
         Segundos = Hoje.getSeconds() 
	 document.write("   " + Hora + " : " + Minuto + " : " + Segundos) 
      }
  
      </script>
</head>
<body>
<form>
<center>
<br><br>
<input type="button" name="Button1" value="Data de Hoje" onclick="Data()">

<br><br>

<input type="button" name="Button2" value="Dia do Mês" onclick="Dias()">

<br><br>

<input type="button" name="Button3" value="Dia da Semana" onclick="Mes()">

<br><br>

<input type="button" name="Button4" value="Qual o mês" onclick="Meses()">

<br><br>

<input type="button" name="Button4" value="Que horas têm?" onclick="Horas()">
</center>
</form>
</body>
</html>
