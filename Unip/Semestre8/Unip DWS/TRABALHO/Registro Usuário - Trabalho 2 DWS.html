<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}
h1 {
	margin-top: 40px;
	margin-bottom: 20px;
	padding: 10px;
	font-size: 24px;
	color: #000;
	text-align: center;
	text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}




body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}
form{
width: 500px;
}
form,form>div {
	
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-gap: 20px;
}

label{
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

input[type="text"],
select {
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
	width: 100%;
}

input[type="radio"] {
	margin-right: 10px;
}

button {
	padding: 10px;
	font-size: 16px;
	background-color: #444;
font-weight:bolder;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	display: block;
	margin: 0 auto;
padding:20px 55px;
box-shadow:2px 2px 3px black;
}

button:hover {
	background-color: #333
}

@media(max-width: 768px) {
	form {
		grid-template-columns: 1fr;
	}
}
</style>
<body>
<h1>REGISTRE AQUI!</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="rg">RG:</label>
		<input type="text" id="rg" name="rg" pattern="\d{2}\.\d{3}\.\d{3}-\d{1,2}" required>
		
		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

		<label for="address">Endereço:</label>
		<input type="text" id="address" name="address" required>

		<label for="gender">Gênero:</label>
		<select id="gender" name="gender" required>
			<option value="" disabled selected>Selecione o gênero</option>
			<option value="male">Masculino</option>
			<option value="female">Feminino</option>
		</select>

		<label for="birthDate">Data de Nascimento:</label>
		<input type="text" id="birthDate" name="birthDate" pattern="\d{2}\/\d{2}\/\d{4}" required>
		<label for="maritalStatus">Status de Casamento:</label>
		<div>		
			<input type="radio" id="single" name="maritalStatus" value="single" required style="display: inline-block;">
			<label for="single" >Solteiro(a)</label>

			<input type="radio" id="married" name="maritalStatus" value="married" style="display: inline-block;">
			<label for="married" >Casado(a)</label>

			<input type="radio" id="widowed" name="maritalStatus" value="widowed" style="display: inline-block;">
			<label for="widowed" >Viúvo(a)</label>
		</div>


		
	</form>
<br><br>
<button type="submit">CADASTRAR!</button>
</body>
</html>
